    <title>Video</title>
    <style>
      * {
        box-sizing: border-box;
      }
      #main-body {
        padding: 0;
        margin: 0;
        padding-top: 11vh;
        padding-left: 18%;
        font-family: Arial, sans-serif;
      }
      #header {
        /* width: 82%; */
        width: 100%;
        height: 10vh;
        /* background-color: white; */
        background-color: rgb(169, 178, 251);
        z-index: 7;
        top: 0;
        position: fixed;

        right: 0;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: right;
        min-height: 42px;
        min-width: 200px;
      }
      #hamburger-icon-container {
        height: 100%;
        width: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        /* margin-right: auto; */
        display: none;
      }
      #hamburger-icon {
        height: 25px;
      }
      #logo-container{
        height: 100%;
        display: flex;
        align-items: center;
        margin-right: auto;
      }
      #logo-png{
        height: 80%;
      }
      #search-option {
        width: 5%;
        min-width: 35px;
        min-height: 25px;
      }
      #search-svg {
        height: 25px;
      }
      #notification {
        width: 5%;
        min-width: 35px;
        min-height: 25px;
        padding-top: 0.3%;
      }
      #notification-svg {
        height: 25px;
      }
      #avatar {
        width: 25px;
        height: 25px;
        margin-right: 2%;
        background-color: black;
        border-style: solid;
        border-radius: 50%;
        border-width: 0;
        min-width: 25px;
        min-height: 25px;
        display: flex;
        align-items: center;
      }
      #avatar-jpg {
        width: 100%;
        /* min-width: 42px; */
        height: 100%;
        /* min-height: 42px; */
        border-style: solid;
        border-radius: 50%;
        border-width: 0;
      }

      #left-navbar {
        height: 100vh;
        width: 18%;
        background-color: rgb(246, 248, 251);
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;

        z-index: 5;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 170px;
        min-height: 220px;
      }
      .left-navbar-option {
        width: 100%;
        padding-left: 12.5%;
        padding-right: 25%;
        /* border-right: solid;
        border-width: 3px; */
        margin-bottom: 1.5vh;
        display: flex;
        justify-content: center;
        min-height: 30px;
      }
      .left-navbar-option:hover {
        border-right: solid;
        border-width: 4px;
        border-top-right-radius: 3px;
        border-bottom-right-radius: 3px;
        color: rgb(103, 118, 249);
        transition: 0.2s;
      }
      .left-navbar-svg-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .left-navbar-optiontext {
        font-size: 12px;

        display: flex;

        align-items: center;
        min-width: 56px;
        width: 60%;
        margin-left: 5px;
      }
      #dashboard-option {
        display: flex;
        flex-direction: row;

        margin-top: 10vh;
        align-items: center;
      }
      #dashboard-svg {
        height: 20px;
        margin-right: auto;
      }
      /* #dashboard-svg:hover{
        background-color:rgb(103, 118, 249);
        color: rgb(103, 118, 249) ;

      } */

      #courses-option {
        /* width: 50%; */
        display: flex;
        flex-direction: row;
        align-items: center;
      }
      #dashboard-mycourses-svg {
        height: 20px;
        margin-right: auto;
      }
      #schedule-option {
        /* width: 50%; */
        display: flex;
        flex-direction: row;
        align-items: center;
      }
      #dashboard-schedule-svg {
        height: 20px;
        margin-right: auto;
      }
      #resources-option {
        /* width: 50%; */
        display: flex;
        flex-direction: row;
      }
      #dashboard-resources-svg {
        /* height: 20px; */
        width: 20px;
        margin-right: auto;
      }
      #settings-option {
        /* width: 50%; */
        display: flex;
        flex-direction: row;
        /* background-color: brown; */
        margin-top: auto;
        margin-bottom: 15px;
        align-items: center;
      }
      #dashboard-settings-svg {
        height: 20px;
        margin-right: auto;
      }
      #middle-section {
        width: 68%;
        min-height: 600px;
        margin-left: 2%;
        /* background-color: red; */
      }
      #course-name {
        width: 68%;
        white-space: nowrap;

        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 25px;
        margin-right: 15.5%;
        font-weight: 650;
      }

        #settings-option {

          display: flex;
          flex-direction: column;
          /* background-color: brown; */
          margin-top: auto;
          margin-bottom: 15px;
          align-items: center;
        }
        #dashboard-settings-svg {
